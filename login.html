<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="src/client/styles/css/skeleton.css">
		<link rel="stylesheet" href="login-page.css">

	</head>
	<body>

			<form id="login-form" action="/api/profile/login" method="post">
					<div class="six columns">
						<label for="email">Email Address</label>
						<input id="email" name="email" type="email" placeholder="email address goes here">	
					</div>
				</div>
				<div class="row">
					<div class="six columns">
						<label for="password">Password</label>
						<input id="password" type="password" placeholder="••••••••••">
					</div>
				</div>
				<div class="row">
					<div class="twelve columns">
						<input id="login" type="submit" value="Login">
						<a href="/"><input id="cancel" type="button" value="Cancel"></a><br>
						<a href="/api/"><img src="https://scontent-iad3-1.xx.fbcdn.net/hphotos-xaf1/t39.2178-6/851579_209602122530903_1060396115_n.png" alt="facebook login"></a><br>
						<div class="row">
						Not a member? Register <a href="/api/profile/new">here</a>
					</div>
				</div>
			</form>

	</body>
</html>
