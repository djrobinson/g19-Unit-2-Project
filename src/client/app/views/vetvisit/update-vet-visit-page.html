
<form id="vet-form" ng-submit="updateVisit()">

    <div class="twelve columns">
        <label for="vaccines">Vaccines</label>
        <input id="vaccines" name="vaccines" type="text" placeholder="Recent Vaccines" ng-model="visitFormData.vaccines" ng-value="vetVisit.vaccines">
    </div>

    <div class="twelve columns">
        <label for="procedures">Procedures</label>
        <input id="procedures" name="procedures" type="text" placeholder="procedures" ng-model="visitFormData.procedures" ng-value="vetVisit.procedures">
    </div>

    <div class="twelve columns">
        <label for="medications">Medications</label>
        <input id="medications" name="medications" type="text" placeholder="medications" ng-model="visitFormData.medications" ng-value="vetVisit.medications">
    </div>

    <div class="twelve columns">
        <label for="personal_notes">Notes</label>
        <input id="personal_notes" name="personal_notes" type="text" placeholder="Notes" ng-model="visitFormData.personal_notes" ng-value="vetVisit.personal_notes">
    </div>

    <div class="six columns" id="visit_date-div">
        <label for="visit_date">Last Vet Visit</label>
        <input class="button" id="visit_date" name="visit_date" type="date" placeholder="Visit Date" ng-model="visitFormData.visit_date" ng-value="vetVisit.vaccines">
    </div>

    <div class="six columns" id="pdf-div">
        <label for="pdf">PDF</label>
        <input id="pdf" name="pdf" type="url" placeholder="PDF goes here" ng-model="visitFormData.pdf" ng-value="vetVisit.pdf">
    </div>

    <div class="twelve columns">
        <input id="update" type="submit" value="Update">
        <a href="/#/pets"><input id="cancel" type="button" value="Cancel"></a><br>
    </div>
        <!-- need to check href's -->
</form>
