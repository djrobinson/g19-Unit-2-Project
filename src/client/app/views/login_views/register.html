<div id="register-form">
	<form action="/api/profile/new" method="post">
		<label for="first-name">First Name</label>
		<input id="first-name" name="first-name" type="text">
		<label for="last-name">Last Name</label>
		<input id="last-name" name="last-name" type="text">
		<label for="email">Email Address</label>
		<input id="email" name="email" type="email" placeholder="email address goes here"><br><br>
		<label for="password">Password</label>
		<input id="password" name="password" type="password" placeholder="••••••••••"><br><br>
		<input type="submit" value="Register">
		<a href="/"><input type="button" value="Cancel"></a><br><br>
		<p>Already a member? Login <a href="/api/profile/login">here</a></p>
	</form>
</div>
