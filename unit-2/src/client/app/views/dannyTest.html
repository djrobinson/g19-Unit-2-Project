
<div style="text-align: center">


    {{hello}}
    <h2>Login</h2>
    Email: <input ng-model="loginEmail" type="text"><br>
    Password: <input ng-model="loginPassword" type="text"><br>

    <form ng-click="login()">
      <button type="submit">Login</button>
    </form>


    <h2>Register</h2>
    First: <input type="text" ng-model="firstName"><br>
    Last: <input type="text" ng-model="lastName"><br>
    Email: <input type="text" ng-model="registerEmail"><br>
    Password: <input type="text" ng-model="registerPassword"><br>

    <form ng-click="register()">
      <button type="submit">Register</button>
    </form>
</div>

<form ng-click="initiateUpload()">
    <input type="file" id="file_input" ng-model="file_input"/>
    <p id="status">Please select a file</p>
    <!-- <img id="preview" src="/images/default.png" /> -->
    <button type="submit">Upload</button>
</form>
<form method="POST" action="/img/submit_form">
    <!-- <input type="hidden" id="avatar_url" name="avatar_url" value="/public/default.png" /> -->
    <input type="text" name="username" placeholder="Username" /><br />
    <input type="text" name="full_name" placeholder="Full name" /><br /><br />
    <input type="submit" value="Update profile" />
</form>
<script type="text/javascript" src="../js/main.js"></script>
